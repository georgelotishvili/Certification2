<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გამოცდა</title>
    <link rel="stylesheet" href="styles/exam.css">
</head>
<body>
    <div class="left-section">
        <div class="camera-area"></div>
        <div class="warning-text">მიმდინარეობს აუდიო/ვიდეო ჩაწერა. გთხოვთ გამოცდის მსვლელობისას არ გახვიდეთ ვიდეოთვალის ხედვის არედან</div>
        <div class="bottom-area"></div>
    </div>
    <div class="right-section">
        <div class="header">
            <div class="logo-container">
                <img src="../../assets/graphics/exam logo 2.svg" alt="Logo">
            </div>
            <div class="buttons-container">
                <button class="exam-button" id="start-button">დაწყება</button>
                <button class="exam-button" id="finish-button">დასრულება</button>
            </div>
            <div class="timer-container">
                <span class="timer-text">00:45:17</span>
            </div>
        </div>
        <div class="exam-screen"></div>
    </div>
    
    <script src="exam.js"></script>
</body>
</html>
