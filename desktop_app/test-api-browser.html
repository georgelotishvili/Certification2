<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: 'DejaVu Sans', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç API Connection Test</h1>
    
    <div id="results"></div>
    
    <h2>Test Login</h2>
    <input type="email" id="test-email" placeholder="Email" value="">
    <input type="password" id="test-password" placeholder="Password" value="">
    <br>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="runAllTests()">Run All Tests</button>
    
    <script src="src/services/api.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testBackend() {
            addResult('1Ô∏è‚É£ Backend server-·Éò·É° ·É®·Éî·Éõ·Éù·É¨·Éõ·Éî·Éë·Éê...', 'info');
            try {
                const response = await fetch('http://localhost:8000/docs');
                if (response.ok) {
                    addResult('‚úÖ Backend server ·Éí·Éê·É®·Éï·Éî·Éë·É£·Éö·Éò·Éê ·Éì·Éê ·Éõ·É£·É®·Éê·Éù·Éë·É°', 'success');
                    return true;
                } else {
                    addResult(`‚ö†Ô∏è Backend server status: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Backend server ·Éê·É† ·Éê·É†·Éò·É° ·Éí·Éê·É®·Éï·Éî·Éë·É£·Éö·Éò: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testApiClient() {
            addResult('2Ô∏è‚É£ API Client-·Éò·É° ·É®·Éî·Éõ·Éù·É¨·Éõ·Éî·Éë·Éê...', 'info');
            if (typeof window.apiClient === 'undefined') {
                addResult('‚ùå API Client ·Éê·É† ·Éê·É†·Éò·É° ·ÉÆ·Éî·Éö·Éõ·Éò·É°·Éê·É¨·Éï·Éì·Éù·Éõ·Éò', 'error');
                return false;
            }
            addResult('‚úÖ API Client ·ÉÆ·Éî·Éö·Éõ·Éò·É°·Éê·É¨·Éï·Éì·Éù·Éõ·Éò·Éê', 'success');
            return true;
        }
        
        async function testLoginEndpoint() {
            addResult('3Ô∏è‚É£ Login endpoint-·Éò·É° ·É®·Éî·Éõ·Éù·É¨·Éõ·Éî·Éë·Éê...', 'info');
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test',
                    }),
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    addResult('‚úÖ Login endpoint ·Éõ·É£·É®·Éê·Éù·Éë·É° (401 - ·Éê·É†·Éê·É°·É¨·Éù·É†·Éò credentials)', 'success');
                    return true;
                } else if (response.status === 200) {
                    addResult('‚úÖ Login endpoint ·Éõ·É£·É®·Éê·Éù·Éë·É° ·Éì·Éê authentication ·É¨·Éê·É†·Éõ·Éê·É¢·Éî·Éë·É£·Éö·Éò·Éê', 'success');
                    return true;
                } else {
                    addResult(`‚ö†Ô∏è Login endpoint status: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Login endpoint ·É®·Éî·Éõ·Éù·É¨·Éõ·Éî·Éë·Éê ·Éï·Éî·É† ·Éõ·Éù·ÉÆ·Éî·É†·ÉÆ·Éì·Éê: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testLogin() {
            clearResults();
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            if (!email || !password) {
                addResult('‚ùå ·Éí·Éó·ÉÆ·Éù·Éï·Éó ·É®·Éî·Éò·Éß·Éï·Éê·Éú·Éù·Éó email ·Éì·Éê password', 'error');
                return;
            }
            
            addResult(`üîê ·É®·Éî·É°·Éï·Éö·Éò·É° ·É™·Éì·Éê: ${email}...`, 'info');
            
            if (typeof window.apiClient === 'undefined') {
                addResult('‚ùå API Client ·Éê·É† ·Éê·É†·Éò·É° ·ÉÆ·Éî·Éö·Éõ·Éò·É°·Éê·É¨·Éï·Éì·Éù·Éõ·Éò', 'error');
                return;
            }
            
            try {
                const response = await window.apiClient.login(email, password);
                addResult('‚úÖ ·É®·Éî·É°·Éï·Éö·Éê ·É¨·Éê·É†·Éõ·Éê·É¢·Éî·Éë·É£·Éö·Éò·Éê!', 'success');
                addResult(`   User: ${response.user.first_name} ${response.user.last_name}`, 'success');
                addResult(`   Email: ${response.user.email}`, 'success');
                addResult(`   Token: ${response.token.substring(0, 20)}...`, 'info');
            } catch (error) {
                if (error.status === 401) {
                    addResult('‚ùå ·Éê·É†·Éê·É°·É¨·Éù·É†·Éò email ·Éê·Éú password', 'error');
                } else if (error.status === 0) {
                    addResult('‚ùå Backend server ·Éê·É† ·Éê·É†·Éò·É° ·Éí·Éê·É®·Éï·Éî·Éë·É£·Éö·Éò', 'error');
                } else {
                    addResult(`‚ùå ·É®·Éî·É™·Éì·Éù·Éõ·Éê: ${error.message}`, 'error');
                }
            }
        }
        
        async function runAllTests() {
            clearResults();
            addResult('üöÄ ·Éß·Éï·Éî·Éö·Éê ·É¢·Éî·É°·É¢·Éò·É° ·Éí·Éê·É®·Éï·Éî·Éë·Éê...\n', 'info');
            
            const backendOk = await testBackend();
            if (!backendOk) {
                addResult('\nüí° ·Éí·Éê·É£·É®·Éï·Éò·Éó backend: cd ../certification/backend && uvicorn app.main:app --reload', 'info');
                return;
            }
            
            await testApiClient();
            await testLoginEndpoint();
            
            addResult('\n‚ú® ·Éß·Éï·Éî·Éö·Éê ·É¢·Éî·É°·É¢·Éò ·Éì·Éê·É°·É†·É£·Éö·Éì·Éê!', 'info');
        }
        
        // Auto-run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            runAllTests();
        });
    </script>
</body>
</html>
